<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE FINAL THIRD™ — EARN THE MOMENT.</title>
  <meta name="description" content="THE FINAL THIRD™ — PERFORMANCE PREPARATION FOR PLAYERS WHO WANT TO SHOW UP WHEN IT MATTERS." />

  <style>
    :root{
      --BG:#F4F4F4;
      --INK:#111111;
      --GRAY:#666666;
      --LINE:#D9D9D9;
      --PANEL:#FFFFFF;
      --BTN:#2B2B2B;
      --BTN2:#EDEDED;
      --SHADOW: 0 10px 30px rgba(0,0,0,.08);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--BG);
      color: var(--INK);
      font-family: Arial, Helvetica, sans-serif;
      text-transform: uppercase;
      letter-spacing: .02em;
    }
    a{ color:inherit; text-decoration:none; }
    img{ display:block; max-width:100%; }

    /* PAGE FRAME (MATCH WIREFRAME IMAGE) */
    .frame{
      width: min(1080px, calc(100% - 40px));
      margin: 28px auto 40px;
      background: var(--PANEL);
      border: 1px solid var(--LINE);
      box-shadow: var(--SHADOW);
    }

    /* TOP NAV */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 14px 18px;
      border-bottom: 1px solid var(--LINE);
      background: #FAFAFA;
    }
    .brand{
      font-weight: 900;
      font-size: 18px;
      letter-spacing: .02em;
    }
    .nav{
      display:flex;
      align-items:center;
      gap: 16px;
      font-weight: 700;
      font-size: 12px;
      color: #444;
    }
    .nav a{ padding: 6px 6px; }
    .nav a:hover{ text-decoration: underline; }
    .nav .cta{
      padding: 9px 14px;
      border: 1px solid #9E9E9E;
      background: #F5F5F5;
      font-weight: 800;
      color: #333;
    }

    /* HERO */
    .hero{
      position:relative;
      height: 260px;
      border-bottom: 1px solid var(--LINE);
      overflow:hidden;
      background:#000;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,.78) 0%, rgba(0,0,0,.45) 48%, rgba(0,0,0,.18) 100%),
        url("https://images.unsplash.com/photo-1517466787929-bc90951d0974?auto=format&fit=crop&w=1800&q=70");
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) contrast(1.05);
      transform: scale(1.02);
    }
    .hero-content{
      position:relative;
      z-index:2;
      height:100%;
      padding: 34px 26px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      max-width: 58%;
    }
    @media (max-width: 860px){
      .hero{ height: 300px; }
      .hero-content{ max-width: 92%; }
    }
    .hero-title{
      margin:0;
      color:#FFF;
      font-weight: 900;
      font-size: 44px;
      letter-spacing: .02em;
    }
    .hero-sub{
      margin: 10px 0 0 0;
      color: rgba(255,255,255,.88);
      text-transform:none; /* SUBTITLE SENTENCE CASE */
      letter-spacing: 0;
      font-size: 16px;
      line-height: 1.45;
      max-width: 46ch;
    }
    .hero-outcome{
      margin: 8px 0 0 0;
      color: rgba(255,255,255,.82);
      text-transform:none;
      letter-spacing: 0;
      font-size: 14px;
      line-height: 1.5;
      max-width: 52ch;
    }
    .hero-actions{
      margin-top: 16px;
      display:flex;
      gap: 12px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 16px;
      border: 1px solid #BDBDBD;
      background: #EFEFEF;
      font-weight: 800;
      font-size: 12px;
      color:#222;
      min-width: 150px;
    }
    .btn:hover{ background:#E6E6E6; }

    /* STATEMENT */
    .section{
      padding: 22px 26px;
      border-bottom: 1px solid var(--LINE);
    }
    .center{
      text-align:center;
    }
    .h{
      margin:0;
      font-weight: 900;
      font-size: 18px;
      letter-spacing: .08em;
    }
    .p{
      margin: 12px auto 0 auto;
      color: #666;
      text-transform:none; /* BODY SENTENCE CASE */
      letter-spacing: 0;
      line-height: 1.55;
      font-size: 14px;
      max-width: 78ch;
    }
    .rule{
      margin: 18px 0 0 0;
      height:1px;
      background: var(--LINE);
    }

    /* DICTIONARY BLOCK */
    .dict-wrap{
      padding: 0 26px 22px 26px;
      border-bottom: 1px solid var(--LINE);
    }
    .dict-title{
      padding: 18px 0 12px 0;
      font-weight: 900;
      font-size: 18px;
      letter-spacing: .04em;
    }
    .dict-box{
      border: 1px solid #CFCFCF;
      background:#FBFBFB;
    }
    .dict-top{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 14px 14px 12px 14px;
      border-bottom: 1px solid #D7D7D7;
      align-items:flex-end;
      flex-wrap:wrap;
    }
    .phonetic{
      color:#666;
      font-weight: 700;
      font-size: 13px;
      text-transform:none;
      letter-spacing: 0;
    }
    .dict-body{
      padding: 12px 14px 14px 14px;
      color:#555;
      font-size: 14px;
      text-transform:none;
      letter-spacing:0;
      line-height:1.6;
